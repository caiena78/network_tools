---
- name: find ip address
  hosts: WLC9800 
  gather_facts: false      
  tasks:
    - name: "GETTING A LIST OF AP'S FROM THE CONTROLLER"
      cisco.ios.ios_command:
        commands: show ap tag summary | inc default-site-tag
      register: apData    

    

    - name: Printing the arp output
      debug:
        msg: "{{ apData |  default('NOT FOUND') }}"